markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/css/custom.css

site_name: "EKS Checklist"
theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
nav:
    - Home : 
      - Welcome : guidedocs/introduction.md
      - How it works : guidedocs/howitworks.md
    - Runbook:
      - General:
        - GEN-001-코드형 인프라 : general/iac.md
        - GEN-002-GitOps 적용 : general/gitOps.md
        - GEN-003-컨테이너 이미지 태그에 latest 미사용 : general/noLatestTag.md
      - Security:
        - SEC-001-EKS 클러스터 API 엔드포인트 접근 제어 : security/apiEndpointAccess.md
        - SEC-002-클러스터 접근 제어(Access entries, aws-auth 컨피그맵) : security/clusterAccessControl.md
        - SEC-003-IRSA 또는 EKS Pod Identity 기반 권한 부여 : security/podIamAuth.md
        - SEC-004-데이터 플레인 노드에 필수로 필요한 IAM 권한만 부여: security/minimalNodeIam.md
        - SEC-005-루트 유저가 아닌 유저로 컨테이너 실행: security/nonRootUser.md
        - SEC-006-멀티 태넌시 적용 유무 : security/multiTenancy.md
        - SEC-007-Audit 로그 활성화 : security/auditLogging.md
        - SEC-008-비정상 접근에 대한 알림 설정 : security/unauthorizedAlerting.md
        - SEC-009-Pod-to-Pod 접근 제어 : security/podToPodAccess.md
        - SEC-010-PV 암호화 : security/pvEncryption.md
        - SEC-011-Secret 객체 암호화 : security/secretEncryption.md
        - SEC-012-데이터 플레인 사설망 : security/privateNodes.md
        - SEC-013-컨테이너 이미지 정적 분석 : security/imageScanning.md
        - SEC-014-읽기 전용 파일시스템 사용 : security/readOnlyRootFS.md
      - Scalability:
        - SCA-001-Karpenter 사용 : scalability/karpenterEnabled.md
        - SCA-002-Karpenter 전용 노드 그룹 혹은 Fargate 사용 : scalability/karpenterOrFargate.md
        - SCA-003-Spot 노드 사용시 Spot 중지 핸들러 적용 : scalability/spotTerminationHandler.md
        - SCA-004-중요 Pod에 노드 삭제 방지용 Label 부여 : scalability/podEvictionProtection.md
        - SCA-005-Application에 Graceful shutdown 적용 : scalability/gracefulShutdown.md
        - SCA-006-노드 확장/축소 정책 적용 : scalability/nodeAutoScaling.md
        - SCA-007-다양한 인스턴스 타입 사용 : scalability/instanceDiversity.md
      - Reliability:
        - REL-001-싱글톤 Pod 미사용 : stability/noSingletonPod.md
        - REL-002-2개 이상의 Pod 복제본 사용 : stability/multiplePodReplicas.md
        - REL-003-동일한 역할을 하는 Pod를 다수의 노드에 분산 배포 : stability/podSpreadAcrossNodes.md
