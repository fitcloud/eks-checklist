- name: "All pods valid"
  expect_pass: true
  pods:
    - namespace: "default"
      name: "pod-1"
      affinity: true
    - namespace: "default"
      name: "pod-2"
      topologySpreadConstraints:
        - maxSkew: 1

- name: "Pod without valid settings"
  expect_pass: false
  pods:
    - namespace: "default"
      name: "pod-3"
      affinity: false
      topologySpreadConstraints:
        - maxSkew: 2
    - namespace: "default"
      name: "pod-4"
      affinity: false
      topologySpreadConstraints:
        - maxSkew: 1
