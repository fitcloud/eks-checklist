- name: "All ReplicaSets have multiple pods"
  expect_pass: true
  replicasets:
    - namespace: "default"
      name: "rs-1"
      replicas: 3
    - namespace: "default"
      name: "rs-2"
      replicas: 2

- name: "One ReplicaSet has only one pod"
  expect_pass: false
  replicasets:
    - namespace: "default"
      name: "rs-1"
      replicas: 1
    - namespace: "default"
      name: "rs-2"
      replicas: 3
