- name: "Carpenter_node_group_used"
  node_name: "node-1"
  node_labels:
    - "karpenter.sh/provisioner-name: carpenter"
  expect_pass: true

- name: "Fargate_profile_used"
  node_name: "node-2"
  node_labels:
    - "eks.amazonaws.com/fargate-profile: fargate-profile"
  expect_pass: true

- name: "No_Carpenter_node_group"
  node_name: "node-3"
  node_labels: []
  expect_pass: false

- name: "No_Fargate_profile"
  node_name: "node-4"
  node_labels: []
  expect_pass: false
