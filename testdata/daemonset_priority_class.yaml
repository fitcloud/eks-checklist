- name: "All DaemonSets have PriorityClass"
  expect_pass: true
  karpenter_installed: true
  daemonsets:
    - namespace: "default"
      name: "ds-1"
      priorityClassName: "high-priority"
    - namespace: "kube-system"
      name: "ds-2"
      priorityClassName: "system-critical"

- name: "Some DaemonSets missing PriorityClass"
  expect_pass: false
  karpenter_installed: true
  daemonsets:
    - namespace: "default"
      name: "ds-1"
      priorityClassName: ""
    - namespace: "default"
      name: "ds-3"
      priorityClassName: "normal-priority"

- name: "Karpenter not installed"
  expect_pass: false
  karpenter_installed: false
  daemonsets:
    - namespace: "default"
      name: "ds-1"
      priorityClassName: "high-priority"
    - namespace: "kube-system"
      name: "ds-2"
      priorityClassName: "system-critical"
