- name: "NetworkPolicy exists"
  expect_pass: true
  networkpolicies:
    - namespace: "default"
      name: "np-web"
      podSelector:
        matchLabels:
          app: "web"
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: "frontend"
      egress:
        - to:
            - namespaceSelector:
                matchLabels:
                  team: "dev"

- name: "No NetworkPolicy exists"
  expect_pass: false
  networkpolicies: []