- name: "No_Secrets"
  secrets: []
  expect_failure: false

- name: "Encrypted_Secrets_EmptyData"
  secrets:
    - name: "my-secret"
      data: {}
  expect_failure: false

- name: "Unencrypted_Secret_DataPresent"
  secrets:
    - name: "my-secret"
      data:
        password: "cGFzc3dvcmQ="  # base64 for 'password'
  expect_failure: true
