- name: "Single_Instance_Type"
  instance_types:
    - "t3.medium"
  provider_ids:
    - "aws:///us-west-2a/i-abc123"
  expect_failure: true

- name: "Multiple_Instance_Types"
  instance_types:
    - "t3.medium"
    - "m5.large"
  provider_ids:
    - "aws:///us-west-2a/i-abc123"
    - "aws:///us-west-2a/i-def456"
  expect_failure: false

- name: "Includes_Fargate_Node"
  instance_types:
    - "t3.medium"
    - ""
  provider_ids:
    - "aws:///us-west-2a/i-abc123"
    - "fargate://task/xyz"
  expect_failure: false
