# CheckClusterAutoscalerEnabled.yaml
# 이 파일은 CheckClusterAutoscalerEnabled 함수 테스트를 위한 케이스들을 정의합니다.
# expected_failure: true → Cluster Autoscaler가 설치되어 있지 않아야 함 (함수는 false 반환)
# expected_failure: false → Cluster Autoscaler가 설치되어 있어야 함 (함수는 true 반환)

- name: "Cluster Autoscaler exists"
  expect_pass: true
  deployments:
    - namespace: "kube-system"
      name: "cluster-autoscaler-deploy"
      containers:
        - name: "cluster-autoscaler"
          image: "k8s.gcr.io/autoscaling/cluster-autoscaler:v1.20.0"

- name: "Cluster Autoscaler missing"
  expect_pass: false
  deployments:
    - namespace: "kube-system"
      name: "other-deploy"
      containers:
        - name: "other-container"
          image: "nginx:latest"
